<ng-container *ngIf="characters.length > 0; else noResults">
  <div class="character-list">
    <app-character-card
      *ngFor="let character of characters; trackBy: trackByCharacterId"
      [character]="character"
      [isFavorite]="favoriteMap[character.id]"
      (action)="onToggleFavorite(character)"
    ></app-character-card>
  </div>
</ng-container>

<ng-template #noResults>
  <div class="no-results">
    <p>{{ emptySearchText }}</p>
    <p>{{ tryAgainText }}</p>
  </div>
</ng-template>
