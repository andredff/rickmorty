<ng-container *ngIf="(characters$ | async) as characters">
  <ng-container *ngIf="characters.length > 0; else noResults">
    <div class="character-list">
      <app-character-card
        *ngFor="let character of characters; trackBy: trackByCharacterId"
        [character]="character"
        [isFavorite]="isFavorite(character.id)"
        (action)="toggleFavorite($event)"
      ></app-character-card>
    </div>
  </ng-container>
</ng-container>

<ng-template #noResults>
  <div class="no-results">
    <p>{{ 'app.emptySearch' | translate }}</p>
    <p>{{ 'app.tryAgain' | translate }}</p>
  </div>
</ng-template>
