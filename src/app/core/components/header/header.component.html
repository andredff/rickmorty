<div class="header">
  <div class="logo">
    <img src="/assets/logo.png" alt="" />
  </div>

  <div class="button-group">
    <app-button
      [buttonClass]="'first-button'"
      type="button"
      label="Inicio"
      icon="home"
      link="/"
      [isActive]="checkActiveRoute('/')"
    />
    <app-button
      [buttonClass]="'last-button'"
      type="button"
      label="Favoritos"
      icon="favorite"
      link="favoritos"
      [count]="(favoritesCount$ | async) ?? 0"
      [isActive]="checkActiveRoute('/favoritos')"
    />
  </div>
</div>
